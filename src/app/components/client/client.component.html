
<ul class="mat-card-container" >
  <mat-card class="example-card" *ngFor="let client of clients">
    <mat-card-header>
      <mat-card-title>{{client.first_name}} {{client.last_name}}</mat-card-title>
      <mat-card-subtitle>{{'Gushtoso'}}</mat-card-subtitle>
    </mat-card-header>
    <img class="header-image" mat-card-small-image [src]="client.avatar" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <mat-slider min="1" max="1000" step="2" value="500"></mat-slider>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-fab (click)="openDialog(client)"> 
        <mat-icon>edit</mat-icon> 
      </button>
      <button mat-button> 
        <mat-icon>delete</mat-icon> 
      </button>
    </mat-card-actions>
  </mat-card>
</ul>
